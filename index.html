<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="flex">
    </main>
    <template id="template-card">
        <article class="card">
            <img src="img/bg_card.svg" alt="img header" class="card-header">
            <div class="card-body">
                <img src="" alt="img pokemon" class="card-body-img">
                <h1 class="card-body-title">
                    Pokemon
                    <span>No. ???</span>
                </h1>
                <p class="card-body-text">Hp:?? Xp:??</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>??</h3>
                    <p>Attack</p>
                </div>
                <div class="card-footer-social">
                    <h3>??</h3>
                    <p>Special Attack</p>
                </div>
                <div class="card-footer-social">
                    <h3>??</h3>
                    <p>Defense</p>
                </div>
                <div class="card-footer-social">
                    <h3>??</h3>
                    <p>Speed</p>
                </div>
                <div class="card-footer-social">
                    <h3>??</h3>
                    <p>Special Defense</p>
                </div>
            </div>
        </article>
    </template>
    <div class="contenedor__boton">
    	<p class="boton" id="anterior"><- Anterior Pokemon</p>
    	<p class="boton" id="siguiente">Siguiente Pokemon -></p>
    	<p class="boton" id="reload">Random Pokemon</p>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
